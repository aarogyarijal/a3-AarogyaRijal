<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Mileage Tracker</span>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Add Mileage Record</h5>
                    </div>
                    <div class="card-body">
                        <form id="mileageForm">
                            <div class="mb-3">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="cost">Cost ($)</label>
                                <input type="number" step="0.01" class="form-control" id="cost" required>
                            </div>
                            <div class="mb-3">
                                <label for="gallons">Gallons</label>
                                <input type="number" step="0.01" class="form-control" id="gallons" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalMileage">Total Mileage</label>
                                <input type="number" class="form-control" id="totalMileage" required>
                            </div>
                            <button type="submit" class="btn btn-success">Add Record</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Your Mileage Records</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Cost</th>
                                    <th>Gallons</th>
                                    <th>Total Mileage</th>
                                    <th>Cost per Gallon</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="mileageTable">
                                <!-- Load User Records in here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
