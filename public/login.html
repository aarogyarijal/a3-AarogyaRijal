<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Mileage Tracker to track your vehicle's fuel efficiency and mileage records">
    <title>Mileage Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mileage Tracker</h2>
                        <p class="text-center mb-4">Track your vehicle's fuel efficiency</p>
                        
                        <div class="d-grid">
                            <a href="/oauth2/authorize/github" class="btn btn-dark" aria-label="Login with your GitHub account to access Mileage Tracker">
                                Login with GitHub
                            </a>
                        </div>
                        
                        <p class="text-center mt-3">
                            New users will automatically get an account created
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
